<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-box">
            <div class="image">
                <img src="assets/images/istockphoto-1081183684-612x612.jpg" alt="">
            </div>
            <div class="content">
                <h1>Age Calculator</h1>
                <div class="date">
                <label for="birth-date">Birth Date  </label>
                <input type="date" id="birth-date">
                <p>Please enter valid birth date</p>
            </div>

            <div class="date">
                <label for="current_date">Calculate age as of  </label>
                <input type="date" id="current_date">
                <p>Please enter current date</p>
            </div>

            <button id="calculate">Calculate Age</button>
            </div>
        </div>

        <!-- resultant age box -->
        <div class="resultant-age" id="results">
            <h1>Calculation Results</h1>
            
            <div class="age" id="total-age1">
                <h3>Running Age </h3>
                <h4></h4>
            </div>

            <div class="age-box">
            <div class="age" id="total-age2">
                <h3>Years</h3>
                <h4></h4>
            </div>
            <div class="age" id="total-age3">
                <h3>Months</h3>
                <h4></h4>
            </div>
            <div class="age" id="total-age4">
                <h3>Day</h3>
                <h4></h4>
            </div>
            <div class="age" id="total-age5">
                <h3>Hours</h3>
                <h4></h4>
            </div>
            <div class="age" id="total-age6">
                <h3>Minutes</h3>
                <h4></h4>
            </div>
        </div>
        </div>
    </div>

    <script src="assets/java script/script.js"></script>
</body>
</html>
